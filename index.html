<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa Interativo COVID-19 - Toggle Casos/Mortes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Mapa Interativo de Casos e Mortes COVID-19</h1>
    </header>

    <!-- Controles -->
    <div id="controls">
      <div class="toggle-container" id="toggleButton">
        <div class="toggle-option active" id="casesOption">ü¶† Casos</div>
        <div class="toggle-option" id="deathsOption">‚ö∞Ô∏è Mortes</div>
      </div>
    </div>

    <div id="timeline">
      <input type="range" id="dateSlider" min="0" max="0" value="0" />
      <div id="currentDate">Todos os dados</div>
      <button class="button" id="resetButton">Ver Todos os Dados</button>
    </div>

    <svg id="map" width="960" height="600"></svg>
    <div class="tooltip" id="tooltip"></div>

    <!-- Legenda din√¢mica -->
    <div id="legend">
      <div class="legend-title">Quantidade</div>
      <div class="legend-scale">
        <svg height="10" width="200">
          <defs>
            <linearGradient id="legendGradient">
              <stop offset="0%" stop-color="#ffffcc" />
              <stop offset="50%" stop-color="#fd8d3c" />
              <stop offset="100%" stop-color="#800026" />
            </linearGradient>
          </defs>
          <rect
            x="0"
            y="0"
            width="200"
            height="10"
            fill="url(#legendGradient)"
          />
        </svg>
        <div class="legend-labels">
          <span>0</span>
          <span>...</span>
          <span>m√°x</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Fonte:
        <a
          href="https://www.kaggle.com/datasets/cristiangarrido/covid19geographicdistributionworldwide?resource=download"
          target="_blank"
          >Kaggle, Epidemic Intelligence, National Weekly Data</a
        >
      </p>
      <p>
        Desenvolvido como projeto de visualiza√ß√£o de dados sobre a pandemia
        COVID-19.
      </p>
    </footer>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>
  </body>
</html>
